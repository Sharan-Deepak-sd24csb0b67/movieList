<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cinzel:wght@400..900&family=Jersey+15&family=Kumbh+Sans:wght@100..900&family=Luckiest+Guy&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Saira:ital,wght@0,100..900;1,100..900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <p style="font-size:50px; font-family: 'Luckiest Guy'; text-shadow: 0px 4px rgb(17, 18, 56);">Movie List</p>
        <p style="display: inline;text-shadow: 0px 4px rgb(17, 18, 56);"> Enter movie name to insert  : </p>
        <input id="inp" type="text">
        <button class="button-19" id="mov">Add Movie</button>

        <ul id="myList">
        </ul>

        <button class="button-19" id="clear">
            Clear List
        </button>
        <br><br>
        <p style="display: inline;text-shadow: 0px 4px rgb(17, 18, 56);" >Total Number of Movies : </p>
        <p style="display: inline;" id="num">0</p><br><br>
        <p style="display: inline;text-shadow: 0px 4px rgb(17, 18, 56);"> Enter movie name to delete : </p>
        <input id="del" type="text">

        <button class="button-19" id="rem">Remove Movie</button>

    <style>
        * {
    text-align: center;
    font-family: "Jersey 15";
    font-size: 40px;
}
body {
    background-color: rgb(0, 57, 163);
    color:white;
    background-image:linear-gradient(rgba(10, 10, 30, 0.5), rgba(10, 10, 30, 1)), url(https://miro.medium.com/v2/resize:fit:1400/1*WoT0DeG-gXTqC4_veycuHg.png);
    background-size: cover;
    background-attachment: fixed;
    background-position: center;
}

.button-19 {

  appearance: button;
  background-color: #1899D6;
  border: solid transparent;
  border-radius: 16px;
  border-width: 0 0 4px;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: "Urbanist";
  font-size: 25px;
  font-weight: 700;
  letter-spacing: .8px;
  line-height: 20px;
  margin: 0;
  outline: none;
  overflow: visible;
  padding: 13px 16px;
  text-align: center;
  text-transform: uppercase;
  touch-action: manipulation;
  transform: translateZ(0);
  transition: filter .2s;
  user-select: none;
  -webkit-user-select: none;
  vertical-align: middle;
  white-space: nowrap;
  width: 20%;
  transition: 0.3s transform;
}

.button-19:after {
  background-clip: padding-box;
  background-color: #1CB0F6;
  border: solid transparent;
  border-radius: 16px;
  border-width: 0 0 4px;
  bottom: -4px;
  content: "";
  left: 0;
  position: absolute;
  right: 0;
  top: 0;
  z-index: -1;
}

.button-19,
.button-19:focus {
  user-select: auto;
}

.button-19:hover:not(:disabled) {
    transform: scale(1.05);
  filter: brightness(1.1);
  -webkit-filter: brightness(1.1);
}

.button-19:disabled {
  cursor: auto;
}

.button-19:active {
  border-width: 4px 0 0;
  background: none;
}

#inp, #del {
    background-color: rgb(178, 251, 253);
    border-style: solid;
    border-radius: 30px;
    border-color: black;
    border-width: 2px;
}
</style>
<script>
    var movies=[];
window.onload = function(){
    document.getElementById("mov").onclick = function () {
        let a = document.getElementById('inp').value;
        if (a=="") {
            alert("Empty field!");
            return false;
        }
        else
        {
            if (confirm("Are you sure you want to add this?"))
            {
                movies=[];
                movies.push(a);
                let list = document.getElementById("myList");
                for (i = 0; i < movies.length; ++i) {
                    let li = document.createElement('li');
                    li.innerText = movies[i];
                    list.appendChild(li);
                }
                document.getElementById("num").innerHTML++;
            }   
        }
        
    };
    document.getElementById("rem").onclick = function () {
        let a = document.getElementById('del').value;
        if (a=="") {
            alert("Empty field!");
            return false;
        }
        else
        {
            if (confirm("Are you sure you want to delete this?"))
            {
                const list = document.getElementById('myList');
                var boo = 0;
                const items = list.getElementsByTagName('li');
                for (let i = 0; i < items.length; i++) {
                    if (items[i].textContent === a) {
                    boo=1;
                    list.removeChild(items[i]);
                    break;
                    }
                }
                if (boo) document.getElementById("num").innerHTML--;
                else alert("Not found!")
            }   
        }
        
    };
    document.getElementById("clear").onclick = function () {
        let listItems = document.getElementsByTagName('li');
        while (listItems[0]) {
            console.log(listItems[0]);
            listItems[0].parentNode.removeChild(listItems[0]);
        }
        document.getElementById("num").innerHTML=0;
    };
};
</script>
    </body>
</html>
